<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="app" class="w-full max-w-2xl mx-auto p-2 sm:p-4">
    <div class="bg-white rounded-xl shadow p-4 sm:p-6 space-y-4">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">User Management</h1>
        <a href="/reading/html/13-gender-reveal/admin/index.html" class="text-blue-600 underline">Back</a>
      </div>

      <form @submit.prevent="addUser" class="space-y-3">
        <div class="grid grid-cols-1 gap-3">
          <input v-model="newUser.name" type="text" placeholder="Name" class="p-2 border rounded" required />
          <input v-model="newUser.username" type="text" placeholder="Username" class="p-2 border rounded" required />
          <select v-model="newUser.role" class="p-2 border rounded" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div class="flex gap-2">
          <input v-model="newUser.unique_link" type="text" placeholder="Unique Link (optional)" class="p-2 border rounded w-full" />
          <button @click.prevent="generateShortLink(false)" type="button" class="bg-gray-200 px-3 rounded">Generate</button>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full sm:w-auto">Add User</button>
      </form>

      <div v-if="users.length" class="space-y-2">
        <div class="overflow-x-auto">
          <table class="w-full border-collapse border border-gray-300">
            <thead>
              <tr class="bg-gray-50">
                <th class="border border-gray-300 p-2 text-left">ID</th>
                <th class="border border-gray-300 p-2 text-left">Username</th>
                <th class="border border-gray-300 p-2 text-left">Role</th>
                <th class="border border-gray-300 p-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="user in users" :key="user.id" class="hover:bg-gray-50">
                <td class="border border-gray-300 p-2">{{ user.id }}</td>
                <td class="border border-gray-300 p-2">{{ user.username }}</td>
                <td class="border border-gray-300 p-2">
                  <span :class="getRoleClass(user.role)" class="px-2 py-1 rounded text-sm">
                    {{ user.role }}
                  </span>
                </td>
                <td class="border border-gray-300 p-2">
                  <div class="flex gap-1">
                    <button @click="editUser(user)" class="bg-yellow-400 text-white px-2 py-1 rounded text-sm">Edit</button>
                    <button @click="deleteUser(user.id)" class="bg-red-500 text-white px-2 py-1 rounded text-sm">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div v-else class="text-gray-500">No users found</div>
    </div>

    <!-- Edit user modal -->
    <div v-if="editingUser" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <div class="font-bold mb-4">Edit User</div>
        <div class="space-y-3">
          <input v-model="editingUser.name" type="text" placeholder="Name" class="w-full p-2 border rounded" required />
          <input v-model="editingUser.username" type="text" placeholder="Username" class="w-full p-2 border rounded" required />
          <select v-model="editingUser.role" class="w-full p-2 border rounded" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="guest">Guest</option>
          </select>
          <div class="flex gap-2">
            <input v-model="editingUser.unique_link" type="text" placeholder="Unique Link (optional)" class="w-full p-2 border rounded" />
            <button @click.prevent="generateShortLink(true)" type="button" class="bg-gray-200 px-3 rounded">Generate</button>
          </div>
        </div>
        <div class="flex gap-2 mt-4">
          <button @click="updateUser" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
          <button @click="editingUser = null" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    const SUPABASE_URL = "https://ojgmqxidefvwxhkgkwbr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qZ21xeGlkZWZ2d3hoa2drd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzA1MTEsImV4cCI6MjA3MDc0NjUxMX0.D73zLIQvXzQ-pofnkVPpci-Q5J97WZ06MWsI6mL9bcM";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    createApp({
      data() {
        return {
          users: [],
          newUser: { 
            name: "", 
            username: "", 
            role: "guest", 
            unique_link: "" 
          },
          editingUser: null
        }
      },
      methods: {
        async fetchUsers() {
          const { data, error } = await supabaseClient
            .from("users")
            .select("id, name, username, role, unique_link, created_at")
            .order("created_at", { ascending: false });
          if (!error) this.users = data || [];
        },
        async addUser() {
          if (!this.newUser.name || !this.newUser.username || !this.newUser.role) {
            alert("Please fill in all required fields (Name, Username, Role)");
            return;
          }
          
          const userData = {
            name: this.newUser.name,
            username: this.newUser.username,
            role: this.newUser.role,
            unique_link: this.newUser.unique_link || null
          };
          
          const { error } = await supabaseClient.from("users").insert([userData]);
          if (!error) {
            this.newUser = { name: "", username: "", role: "guest", unique_link: "" };
            this.fetchUsers();
          } else {
            console.error("Error adding user:", error);
            alert("Error adding user: " + (error.message || "Unknown error"));
          }
        },
        editUser(user) {
          this.editingUser = { ...user };
        },
        async updateUser() {
          if (!this.editingUser.name || !this.editingUser.username || !this.editingUser.role) {
            alert("Please fill in all required fields (Name, Username, Role)");
            return;
          }
          
          const updateData = {
            name: this.editingUser.name,
            username: this.editingUser.username,
            role: this.editingUser.role,
            unique_link: this.editingUser.unique_link || null
          };
          
          const { error } = await supabaseClient
            .from("users")
            .update(updateData)
            .eq("id", this.editingUser.id);
            
          if (!error) {
            this.editingUser = null;
            this.fetchUsers();
          } else {
            console.error("Error updating user:", error);
            alert("Error updating user: " + (error.message || "Unknown error"));
          }
        },
        async deleteUser(id) {
          if (!confirm("Are you sure you want to delete this user?")) return;
          
          const { error } = await supabaseClient.from("users").delete().eq("id", id);
          if (!error) {
            this.fetchUsers();
          } else {
            console.error("Error deleting user:", error);
            alert("Error deleting user: " + (error.message || "Unknown error"));
          }
        },
        getRoleClass(role) {
          const roleClasses = {
            'admin': 'bg-red-100 text-red-800',
            'guest': 'bg-green-100 text-green-800'
          };
          return roleClasses[role] || 'bg-gray-100 text-gray-800';
        },
        formatDate(dateString) {
          if (!dateString) return '-';
          const date = new Date(dateString);
          return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        },
        async generateShortLink(isEdit) {
          const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
          const makeSlug = (len = 8) => Array.from({ length: len }).map(() => chars[Math.floor(Math.random() * chars.length)]).join("");
          for (let attempt = 0; attempt < 5; attempt++) {
            const slug = makeSlug(8);
            const candidate = slug;
            const { data, error } = await supabaseClient
              .from("users")
              .select("id")
              .eq("unique_link", candidate)
              .limit(1);
            if (error) {
              console.error("Error checking unique_link collision:", error);
              break;
            }
            if (!data || data.length === 0) {
              if (isEdit && this.editingUser) this.editingUser.unique_link = candidate;
              else this.newUser.unique_link = candidate;
              return;
            }
          }
          alert("Could not generate a unique link. Please try again.");
        },
      },
      mounted() {
        this.fetchUsers();
      }
    }).mount("#app");
  </script>
</body>
</html>
