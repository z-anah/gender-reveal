<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender Reveal Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="app" class="w-full max-w-2xl mx-auto p-2 sm:p-4 pb-24">
    <div class="bg-white rounded-xl shadow p-4 sm:p-6 space-y-4">
      <!-- header -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div>
            <h1 class="text-lg sm:text-2xl font-bold leading-tight">Dashboard</h1>
            <div class="text-xs text-gray-500">Admin panel</div>
          </div>
        </div>
      </div>

      <!-- Stats card -->
      <div class="p-3 bg-gradient-to-r from-white via-slate-50 to-white border rounded-lg">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm font-semibold text-gray-700">Guess Statistics</div>
            <div class="text-xs text-gray-500">What's the guess?</div>
          </div>
        </div>
        <div class="mt-3 grid grid-cols-2 gap-3">
          <button
            class="flex flex-col items-center justify-center gap-2 p-3 rounded-md bg-blue-50 hover:bg-blue-100">
            <div class="text-3xl font-medium text-blue-700">Boy</div>
            <div class="text-lg font-bold text-blue-600">{{ stats.boy }}%</div>
          </button>

          <button
            class="flex flex-col items-center justify-center gap-2 p-3 rounded-md bg-pink-50 hover:bg-pink-100">
            <div class="text-3xl font-medium text-pink-700">Girl</div>
            <div class="text-lg font-bold text-pink-600">{{ stats.girl }}%</div>
          </button>
        </div>
      </div>

      <!-- Videos card -->
      <div class="p-3 border rounded-lg">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm font-semibold text-gray-700">Reaction Videos</div>
            <div class="text-xs text-gray-500">Preview what users have uploaded</div>
          </div>
        </div>
        <div class="mt-3 space-y-3">
          <div v-if="videos && videos.length > 0" class="space-y-2">
            <div v-for="video in videos" :key="video.id"
              class="flex items-center justify-between gap-3 p-3 bg-white rounded-md shadow-sm">
              <div class="flex items-center gap-3">
                <div class="h-12 w-12 bg-gray-100 rounded-md flex items-center justify-center text-xl">ðŸŽ¬</div>
                <div class="text-sm font-medium truncate">{{ video.username }}</div>
              </div>
              <div class="flex items-center gap-2">
                <button @click="viewUserDetail(video.unique_link)"
                      class="bg-blue-400 hover:bg-blue-500 text-white p-2 rounded text-sm transition-colors">
                  <i data-lucide="user" class="w-4 h-4"></i>
                </button>
              </div>
            </div>
          </div>
          <div v-else class="text-gray-500 text-sm">No videos available</div>
        </div>
      </div>

      <!-- Quick actions (desktop) - hidden on small screens -->
      <div class="hidden sm:flex gap-2">
        <a href="/gender-reveal/admin/users.html"
          class="flex-1 flex items-center justify-center gap-2 bg-indigo-600 text-white py-3 rounded-lg font-semibold">
          <i data-lucide="users" class="w-6 h-6"></i>
        </a>
        <a href="/gender-reveal/admin/set-gender.html"
          class="flex-1 flex items-center justify-center gap-2 bg-pink-100 text-pink-600 py-3 rounded-lg font-semibold">
          <i data-lucide="settings" class="w-6 h-6"></i>
        </a>
        <button @click="logout"
          class="flex-1 flex items-center justify-center gap-2 bg-red-100 text-red-600 py-3 rounded-lg font-semibold">
          <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
      </div>

    </div>

    <!-- Mobile bottom nav (fixed) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 sm:hidden shadow-xl">
      <div class="max-w-2xl mx-auto flex gap-3">
        <a href="/gender-reveal/admin/users.html" class="flex-1 flex items-center justify-center gap-2 bg-indigo-100 text-indigo-600 py-3 rounded-lg font-semibold">
          <i data-lucide="users" class="w-6 h-6"></i>
        </a>
        <a href="/gender-reveal/admin/set-gender.html" class="flex-1 flex items-center justify-center gap-2 bg-pink-100 text-pink-600 py-3 rounded-lg font-semibold">
          <i data-lucide="settings" class="w-6 h-6"></i>
        </a>
        <button @click="logout" class="flex-1 flex items-center justify-center gap-2 bg-red-50 text-red-600 py-3 rounded-lg font-semibold">
          <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
      </div>
    </nav>

  </div>

  <script>
    const { createApp } = Vue;
    // Initialize Supabase client with a unique variable name
    const SUPABASE_URL = "https://ojgmqxidefvwxhkgkwbr.supabase.co";
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qZ21xeGlkZWZ2d3hoa2drd2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzA1MTEsImV4cCI6MjA3MDc0NjUxMX0.D73zLIQvXzQ-pofnkVPpci-Q5J97WZ06MWsI6mL9bcM';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    createApp({
      data() {
        return {
          stats: { boy: 60, girl: 40 },
          videos: []
        }
      },
      methods: {
        logout() {
          localStorage.removeItem('admin_logged_in');
          window.location.href = '/gender-reveal/admin/login.html';
        },
        viewUserDetail(uniqueLink) {
          window.location.href = `/gender-reveal/admin/user-detail.html?id=${uniqueLink}`;
        }
      },
      async mounted() {
        // require login (set by login.html)
        if (!localStorage.getItem('admin_logged_in')) {
          window.location.href = '/gender-reveal/admin/login.html';
        }
        // Fetch and log subfolders of recordings using async/await
        try {
          const { data, error } = await supabaseClient.storage
            .from('videos')
            .list('recordings');
          if (error) {
            console.error('Error listing recordings subfolders:', error);
          } else {
            const unique_links = data.filter(item => item.id === null).map(item => item.name);
            const users_has_uploaded = await supabaseClient
              .from('users')
              .select('*')
              .in('unique_link', unique_links);
            this.videos = users_has_uploaded.data || [];
            console.log('Users with uploaded videos:', this.videos);
          }
        } catch (err) {
          console.error('Supabase storage error:', err);
        }
        // Calculate gender statistics
        try {
          const { data: users, error: usersError } = await supabaseClient
            .from('users')
            .select('gender');
          if (!usersError && users && users.length > 0) {
            const total = users.filter(u => u.gender === 'boy' || u.gender === 'girl').length;
            const boyCount = users.filter(u => u.gender === 'boy').length;
            const girlCount = users.filter(u => u.gender === 'girl').length;
            this.stats.boy = total ? Math.round((boyCount / total) * 100) : 0;
            this.stats.girl = total ? Math.round((girlCount / total) * 100) : 0;
          } else {
            this.stats.boy = 0;
            this.stats.girl = 0;
          }
        } catch (err) {
          this.stats.boy = 0;
          this.stats.girl = 0;
        }
        // Render Lucide icons after mount
        if (window.lucide) window.lucide.createIcons();
      }
    }).mount('#app');
  </script>
</body>

</html>
